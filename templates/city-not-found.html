<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found</title>
    <!-- because we are using Flask, we are going to write the css link differently from our styles folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"/>
</head>
<body>
    <h1>City Not Found</h1>
    <h2>Try Again?</h2>
    <!-- so the action here is the page that we want to go to when we post the data from our form, this is a primary example of an API request -->
    <form action="/weather">
        <input type="text" name ="city" id="city" placeholder="Enter a city"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
